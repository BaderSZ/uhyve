name: KVM Tests

on:
  pull_request:
  push:
    branches:
      - master
      - staging
      - trying

jobs:
  kvm:
    runs-on: [self-hosted]

    steps:
    - uses: hecrj/setup-rust-action@v1
      with: 
         rust-version: nightly
         components: 'rustfmt, clippy'
         targets: 'x86_64-unknown-linux-gnu'
    - uses: actions/checkout@v2.3.4
      with:
         submodules: true
    - name: Check Cargo availability
      run: cargo --version
    - name: Clean workspace
      shell: bash
      run: |
         cd $RUNNER_WORKSPACE
         cd ..
         rm -r *
    - name: Build
      run:
         cargo build
    - name: Build
      run:
         cargo build --release
